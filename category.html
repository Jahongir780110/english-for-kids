<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English for kids</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header mt-5">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="menu-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </span>
        <span class="toggle-mode d-flex align-items-center">
          <span class="mode-text train active">Train</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="mode-text play">Play</span>
        </span>
      </div>
    </header>

    <sidebar class="sidebar hidden">
      <span class="sidebar-close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </span>
      <nav>
        <ul class="categories">
          <li class="category-item">
            <a href="./"> Main Page </a>
          </li>
        </ul>
      </nav>
      <div class="backdrop hidden"></div>
    </sidebar>

    <main class="main-content mt-5 pb-4">
      <div class="container">
        <h1 class="title">Train & Play</h1>

        <ul class="cards-list mt-4">
          <div class="row"></div>
        </ul>

        <button class="game-button mt-3" hidden>Start game</button>
      </div>
    </main>

    <div class="result mt-5" hidden></div>

    <script type="module" src="./js/category.js"></script>
  </body>
</html>
